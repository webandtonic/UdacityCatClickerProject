<!doctype html>

<html lang="de">

<head>

	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width,initial-scale=1">

	<meta name="description" content="Portfolio Site for the Udacity Front-End Web Developer Nanodegree">

	<link rel="stylesheet" href="styles/styles.css">

	<title>Udacity FENDCourse Cat Clicker Project</title>

</head>


<body>

	<header>

		<h1>Cat Clicker</h1>

	</header>


	<main>

		<aside class="controll-center">
			<ul class="select-cat">

				<!-- add list of cats here dynamically -->

			</ul>

			<button type="button" name="button" class="admin">Admin</button>
		</aside>

		<section class="display-cats">

			<!-- display selected cat here -->

			<article class="cat-display">

				<h2 class="cat-heading"></h2>

				<img src="" alt="" class="cat-image">

				<p>You clicked <span class="cat-name"></span> <span class="cat-count"></span> times!</p>

			</article>

			<!-- admin area to edit current cat properties -->

			<article class="cat-admin">
				<label for="cat-name">Cat Name</label>
				<input type="text" name="cat-name"  class="edit-cat-name" value="">

				<label for="cat-image">Cat Image URL</label>
				<input type="text" name="cat-image" class="edit-cat-image" value="">

				<label for="cat-clicked"># Cat Clicked</label>
				<input type="number" name="cat-clicked" class="edit-cat-clicked" value="">

				<button type="button" name="Cancel" class="edit-cancel">Cancel</button>
				<button type="button" name="Save" class="edit-save">Save</button>
			</article>

		</section>

	</main>


	<script src="scripts/script.js"></script>

</body>

</html>
